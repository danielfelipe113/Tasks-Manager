<navbar></navbar>
<header></header>
<div class="dashboardContainer md-padding">
    <md-divider></md-divider>
    <h2 class="md-display-1" ng-show="vm.user.tasks[vm.status].length">Tareas {{vm.user.tasks[vm.status][0].Status.statusDescription | lowercase}}:</h2>
    <div layout="row" layout-align="center center" ng-hide="vm.user.tasks[vm.status].length">
        <h1>No tienes tareas disponibles</h1>
    </div>
    <div class="tasks" layout="row" layout="column" layout-gt-sm="row" layout-wrap>
        <div class="dashboardCardContainer md-whiteframe-1dp no-style" ng-repeat="task in vm.user.tasks[vm.status]"
            flex-gt-sm="30">
            <div class="card {{'tasks' + vm.status}}" layout-padding layout="column" layout-align="center center">
                <span class="{{task.Priority.priorityIcon.iconClass}} priorityStatus">
                    <md-icon>{{task.Priority.priorityIcon.iconName}}</md-icon>
                </span>
                <div class="textsContainer" layout="column" layout-align="center center" layout-margin>
                    <h2 flex="30">{{task.Title}}</h2>

                    <div class="dataText" layout="row" flex>
                        <p>{{task.Description}}</p>
                    </div>
                </div>
                <div class="content" layout="row" layout-align="end center" flex="20">
                    <md-button ng-click="vm.taskDetails($event, task)" class="md-raised md-accent">Ver m√°s</md-button>
                    <div class="actions" layout="column">
                        <md-button class="delete md-icon-button" ng-click="vm.removeTasks($event, task)" ng-show="vm.currentUser.role === 'Administrator'">
                            <md-icon>delete_forever</md-icon>
                        </md-button>
                        <md-button class="edit md-icon-button"  ng-click="vm.editTask($event, task)">
                            <md-icon>mode_edit</md-icon>
                        </md-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
