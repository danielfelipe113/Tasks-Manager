<navbar></navbar>
<header></header>
<div class="allContainer md-padding">
    <md-divider></md-divider>
    <h2 class="md-display-1">Tareas por hacer:</h2>
    <md-divider></md-divider>
    <div class="tasksToDo">
        <div class="notes" layout="row" layout-wrap>
            <md-card flex-gt-sm="30" ng-repeat="thing in vm.awesomeThings">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-title">{{thing.name.first}}</span>
                        <span class="md-subhead">{{thing.gender}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>{{thing.gender}}</p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button>Action 1</md-button>
                    <md-button>Action 2</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
    <md-divider></md-divider>
</div>
