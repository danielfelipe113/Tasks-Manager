<div class="signUpContainer">
  <div class="signUpContent" layout="column" layout_align="center center">
    <div>
      <h1>Iniciar sesión</h1>
    </div>
    <div class="formContainer">
      <form class="signUpForm" name="signUpForm" ng-submit="vm.login(signUpForm.$valid)" layout="column" layout-align="center center"
        novalidate flex>
        <md-input-container>
          <label>Correo electrónico</label>
          <input type="email" name="email" ng-model="vm.user.email" required/>
          <div ng-messages="signUpForm.email.$error">
            <div ng-message="required">
              Escribe tu correo electrónico
            </div>
            <div ng-message="mongooseError">
              {{vm.errors.email}}
            </div>
          </div>
        </md-input-container>

        <md-input-container>
          <label>Contraseña</label>
          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required/>
          <div ng-messages="signUpForm.password.$error">
            <div ng-message="required">
              Escribe tu contraseña
            </div>
            <div ng-message="mongoose-error">
              {{vm.errors.password}}
            </div>
          </div>
        </md-input-container>

        <div>
          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
              Por favor entre su correo y contraseña
            </p>
            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
              Por favor ingrese un correo electrónico válido
            </p>
          </div>
        </div>

        <div>
          <p class="help-block">{{ vm.errors.other }}</p>
        </div>
        <div layout="row" layout-align="center center">
          <md-button class="md-raised md-primary" type="submit">
            Iniciar sesión
          </md-button>
        </div>
      </form>
    </div>
  </div>
</div>
