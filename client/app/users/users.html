<navbar></navbar>
<header></header>
<div layout-padding layout-margin>
    <div layout="column" layout-align="center center">
        <div class="md-title">Usuarios que supervisas</div>
    </div>

    <md-content class="listContainer">
        <md-list>
            <md-subheader class="md-no-sticky">Usuarios:</md-subheader>
            <md-list-item layout="row" layout-align="center center" ng-show="!vm.users">
                <p  class="md-title">Actualmente no supervisas ning√∫n usuario</p>              
            </md-list-item>
            <md-list-item class="md-3-line" ng-repeat="user in vm.users" layout-padding ui-sref="tasksDashboard({id: user._id })">
                <div class="md-list-item-text" layout="column" ng-click="vm.userDetails($event, user)">
                    <h3>{{ user.fullName }}</h3>
                    <h4>{{ user.email }}</h4>
                    <p><strong>Active:</strong> {{ user.isActive }}</p>
                </div>
                <div class="listActions md-secondary" layout="row" layout-align="center center" flex="20">
                    <div>
                        El usuario tiene: {{user.haveTasks ? user.totalTasks : '0'}} tareas
                    </div>
                    <md-button class="md-icon-button " ng-click="vm.delete(user)" aria-label="button-label">
                        <md-icon>delete</md-icon>
                    </md-button>
                </div>
            </md-list-item>
            <md-divider></md-divider>
        </md-list>
    </md-content>
</div>
