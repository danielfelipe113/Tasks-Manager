<navbar></navbar>
<header></header>
<div class="createTaskFormContainer">
    <div layout-padding>
        <div layout-padding layout="row">
            <div flex="60" layout="column" layout-align="center start">
                <div>
                    <p class="md-title">Nombres: </p>
                    <p class="md-subhead">{{ vm.user.fullName }}</p>
                </div>
                
                <div>
                    <p class="md-title">Rol: </p>
                    <p class="md-subhead">{{ vm.user.role }}</p>
                </div>
                
                <div>
                    <p class="md-title">Correo electrónico: </p>
                    <p class="md-subhead">{{ vm.user.email }}</p>
                </div>
                
                <div layout="row" layout-align="center center">
                    <p class="md-title">¿Está activo?: </p>
                    <p class="md-subhead">{{ vm.user.isActive }}</p>
                </div>
            </div>
            <div flex="40">
                <md-content>
                    <p class="md-title">Supervisa a: </p>
                    <div ng-repeat="user in vm.user.supervisorOf">
                        <p class="md-subhead">{{ user.fullName }}</p>
                        <span>{{ user.email }}</span>
                    </div>
                </md-content>
            </div>
        </div>
        <div>
            <md-button ng-click="vm.closeDialog()">Cerrar</md-button>
        </div>
    </div>
</div>
